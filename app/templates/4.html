<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Недельное расписание</title>
<style>
  body { font-family: Arial; background:#f4f4f7; padding:20px; }
  .wrap { max-width:900px; margin:auto; background:white; padding:20px; border-radius:10px; }
  .grid { 
    display:grid; 
    grid-template-columns: repeat(7,1fr);
    gap:6px; 
    text-align:center;
  }
  .day {
    padding:10px; background:#eee; border-radius:6px; font-weight:bold;
  }
  .cell {
    min-height:80px; background:#fafafa; border-radius:6px; padding:6px;
    text-align:left; cursor:pointer; font-size:13px;
  }
  .cell:hover { background:#e9eefc; }
  .lesson { background:#d5e2ff; padding:3px 5px; border-radius:4px; margin-bottom:4px; }
</style>
</head>
<body>

<div class="wrap">
  <h2>Недельное расписание</h2>

  <div class="grid" id="days">
    <div class="day">Пн</div>
    <div class="day">Вт</div>
    <div class="day">Ср</div>
    <div class="day">Чт</div>
    <div class="day">Пт</div>
    <div class="day">Сб</div>
    <div class="day">Вс</div>
  </div>

  <div class="grid" id="cells"></div>
</div>

<script>
  const cells = document.getElementById("cells");
  const lessons = [[],[],[],[],[],[],[]]; // 7 дней

  for (let i = 0; i < 7; i++) {
    const c = document.createElement("div");
    c.className = "cell";
    c.onclick = () => {
      const student = prompt("Ученик:");
      const time = prompt("Время (например 15:00):");
      if (!student || !time) return;
      lessons[i].push({student, time});
      render();
    };
    cells.appendChild(c);
  }

  function render(){
    [...cells.children].forEach((c,i)=>{
      c.innerHTML = "";
      lessons[i].forEach(l=>{
        const div = document.createElement("div");
        div.className = "lesson";
        div.textContent = l.time + " — " + l.student;
        c.appendChild(div);
      });
    });
  }

  render();
</script>

</body>
</html>
