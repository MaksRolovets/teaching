<!-- register.html - Страница регистрации (с паролем) -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в Repetitor App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f4f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .form-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; margin-bottom: 30px; color: #4a90e2; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #4a90e2; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #357abd; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #4a90e2; text-decoration: none; }
        #error-message { color: red; text-align: center; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Регистрация</h2>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Пароль" required>
            <input type="password" id="register-confirm-password" placeholder="Подтвердите пароль" required>
            <button type="submit" id="register-btn">Зарегистрироваться</button>
            <div id="error-message"></div>
        </form>
        <div class="links">
            <p>Уже есть аккаунт? <a href="login">Войти</a></p>
            <p><a href="home">На главную</a></p>
        </div>
    </div>
    
    <script>
        const API = "https://repetitor-web-app.cloudpub.ru";

        // Упрощённая версия apiClient без токенов и refresh (только для регистрации)
        async function apiClient(url, options = {}) {
            const headers = {
                ...options.headers,
                'Content-Type': 'application/json',
            };

            let response = await fetch(API + url, {
                ...options,
                headers,
            });

            return response;
        }

        // Обработчик регистрации
        document.getElementById('register-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            errorMessage.textContent = ''; // Очищаем предыдущую ошибку

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Пароли не совпадают';
                return;
            }

            try {
                const res = await apiClient('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    alert('Регистрация успешна! Теперь войдите.');
                    window.location.href = 'login';
                } else {
                    const errData = await res.json(); // Предполагаем, что сервер возвращает JSON с ошибкой
                    if (errData.error && errData.error.includes('email already exists')) { // Адаптируйте под точный ответ сервера
                        errorMessage.textContent = 'Этот email уже используется';
                    } else {
                        errorMessage.textContent = 'Ошибка регистрации';
                    }
                }
            } catch (err) {
                errorMessage.textContent = 'Ошибка регистрации: ' + err.message;
            }
        });
    </script>
</body>
</html>
